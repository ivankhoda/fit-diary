version: '3'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - gem_cache:/gems
    env_file:
      - .env/development/database
      - .env/development/web
  redis:
    image: redis

  database:
    image: postgres
    env_file:
      - .env/development/database
      - .env/development/web
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
  gem_cache: